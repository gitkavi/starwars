<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Star Wars</title>

</head>

<body>
    <div class="container-fluid">
        <div class="col-md-12 header">Star Wars RPG!</div>
        <div class="row">
            <div class="col-md-3 figure">
                <div class="name">Darth Vader</div>
                <img id="player1-img" class="img-display" src="assets/images/darth.jpg">
                <div class="health">
                    <span id="player1-hp"></span>
                </div>
            </div>
            <div class="col-md-3 figure">
                <div class="name">Princess Leia</div>
                <img id="player2-img" class="img-display" src="assets/images/leia.jpg">
                <div class="health">
                    <span id="player2-hp"></span>
                </div>
            </div>
            <div class="col-md-3 figure">
                <div class="name">Luke Skywalker</div>
                <img id="player3-img" class="img-display" src="assets/images/luke.jpg">
                <div class="health">
                    <span id="player3-hp"></span>
                </div>
            </div>
            <div class="col-md-3 figure">
                <div class="name">Chewbacca</div>
                <img id="player4-img" class="img-display" src="assets/images/Chewbacca.png">
                <div class="health">
                    <span id="player4-hp"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
