<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Star Wars</title>

</head>

<body>
    <div class="container-fluid">
        <div class="col-md-12 header">Star Wars RPG!</div>
        <div class="caption" id="players_caption">Players</div>
        <div class="row" id="player-container">
            <div id="player0" class="col-md-3 figure">

            </div>
            <div id="player1" class="col-md-3 figure">

            </div>
            <div id="player2" class="col-md-3 figure">

            </div>
            <div id="player3" class="col-md-3 figure">
            </div>
        </div>
        <div class="caption" id="enemys_caption">Enemies Available to Attack</div>
        <div id="enemies" class="row">
            <div id="enemy0" class="col-md-3 figure">
            </div>
            <div id="enemy1" class="col-md-3 figure">

            </div>
            <div id="enemy2" class="col-md-3 figure">

            </div>
            <div id="enemy3" class="col-md-3 figure">

            </div>
        </div>
        <div class="caption" id="defenders_caption">Defender</div>
        <div id="defenders" class="row">
            <div id="defendent0" class="col-md-3 figure">

            </div>
            <div id="defendent1" class="col-md-3 figure">

            </div>
            <div id="defendent2" class="col-md-3 figure">

            </div>
            <div id="defendent3" class="col-md-3 figure">

            </div>
        </div>
        <div class="caption">Fight Section</div>
        <div><button id="attack">Attack</button></div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
